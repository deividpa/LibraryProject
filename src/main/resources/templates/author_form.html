<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Author Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Load the author!</h2>
            </div>
        </header>
        <section class="container">
            <form action="/author/signup" method="POST">
                <div class="form-group">
                    <label for="name">Author's name:</label>
                    <input type="text" name="name" id="name" placeholder="Insert the name..." />
                    <button type="submit" class="btn btn-primary">Submit Author</button>
                </div>
            </form>
        </section>
    </body>
</html>
