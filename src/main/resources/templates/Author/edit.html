<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Author - Edit Panel</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Edit Authors Info</h2>
            </div>
        </header>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 errorMessage">
            <div>
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div> 
        </div> 
        <section class="container">
            <form th:action="@{/author/edit/__${author.id}__}" method="POST">
                <div class="form-group">
                    <label for="name">Author's name:</label>
                    <input type="hidden" name="id" th:value="${id}" />
                    <input type="text" name="name" id="name" th:value="${author.name}" />
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </section>
    </body>
</html>
