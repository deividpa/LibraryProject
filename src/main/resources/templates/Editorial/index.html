<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </head>
    <body>
        <h4>In this place you will find all the Editorials listed</h4>
        <div th:if="${success != null}" class="card text-white bg-success mb-3 successMessage">
            <h5 class="card-title">Success!!</h5>
            <p class="card-text" th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 errorMessage">
            <h5 class="card-title">Error:</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </body>
</html>
